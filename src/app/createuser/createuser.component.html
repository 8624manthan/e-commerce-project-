<p>createuser works!</p>
<div class="col-md-6 offset-md-3">
    <br>


<h3>Create User</h3>

<form (ngSubmit) ="onSubmit()">
    
    <div class="form-group">
        <label>first name: </label>
        <input type="text" class="form-control" id="userFirstName"
        [(ngModel)] = "user.userFirstName" name="userFirstName">    </div><br>


    <div class="form-group">
        <label>Last name: </label>
        <input type="text" class="form-control" id="userLastName"
        [(ngModel)] = "user.userLastName" name="userlast">    </div><br>


    <div class="form-group">
        <label>Aadhar number: </label>
        <input type="text" class="form-control" id="userAadhar"
        [(ngModel)] = "user.userAadhar" name="user-list">    </div><br>


    <div class="form-group">
        <label>Age: </label>
        <input type="number" class="form-control" id="userAge"
        [(ngModel)] = "user.userAge" name="userAge">    </div><br>


    <div class="form-group">
        <label>City: </label>
        <input type="text" class="form-control" id="userCity"
        [(ngModel)] = "user.userCity" name="userCity">    </div><br>


    <div class="form-group">
        <label>Mobile number: </label>
        <input type="text" class="form-control" id="userMobile"
        [(ngModel)] = "user.userMobile" name="userMobile">    </div><br>


    <div class="form-group">
        <label>Email id: </label>
        <input type="text" class="form-control" id="userEmail"
        [(ngModel)] = "user.userEmail" name="userEmail">    </div><br>


    <div class="form-group">
        <label>Username: </label>
        <input type="text" class="form-control" id="userName"
        [(ngModel)] = "user.userName" name="Username">    </div><br>


    <div class="form-group">
        <label>Password: </label>
        <input type="text" class="form-control" id="userPassword"
        [(ngModel)] = "user.userPassword" name="userPassword">    </div><br>


      
    
    <button class="btn.btn.success" type="submit" >Submit</button>

    <a routerLink="/create-payment">Payment</a>
</form>
</div>
