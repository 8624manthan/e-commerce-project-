<p>admin-login works!</p>
<form>
    <div class="form-group">
        <label>Email</label>
        <input type="email" [(ngModel)]="adminEmail" [ngModelOptions]="{standalone: true}" class="form-control" id="email"  placeholder="Enter Email">
      </div>
      <div class="form-group">
        <label>Paaword</label>
        <input type="password" [(ngModel)]="adminPassword" [ngModelOptions]="{standalone: true}" class="form-control" id="password" class="form-control" placeholder="Enter Password">
      </div>


     <button type="submit" class="btn btn-primary" (click)="Login()">Login</button>


</form>
